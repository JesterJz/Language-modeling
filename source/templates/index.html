<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card p-3 py-4">
                    <form action="/" method="POST" style="margin-left: 100px;">
                        <h5>Number of Prediction: </h5>
                        <div class="row g-3 mt-2">
                            <div class="col-md-3">
                                <select class="form-select" name="number" aria-label="Default select example">
                                    <option selected value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select> 
                            </div>
                            <div class="col-md-6"> <input type="text" name="search" class="form-control" value="{{request.form.search}}" placeholder="type word...."> </div>
                            <div class="col-md-3"> <button class="btn btn-primary btn-block">Predict...</button> </div>
                        </div>
                        <div style="margin-left: 25%; margin-top: 20px;">
                            {%for page in pages%}
                            <span class="border border-primary rounded-3" style="padding: 10px;">{{page}}</span>
                            {%endfor%}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
